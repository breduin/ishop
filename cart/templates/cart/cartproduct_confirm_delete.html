{% extends 'base.html' %}

{% block content %}

<form method="post">{% csrf_token %}
<div class="card">
  <h5 class="card-header">Deletion</h5>
  <div class="card-body">
    <h5 class="card-title">"{{ object }}" will be removed from the cart.</h5>
    <p class="card-text">Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-primary" type="submit" value="Confirm">
  </div>
</div>
</form>



{% endblock %}
